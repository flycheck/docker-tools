language: generic
services: docker
env:
  global:
  - secure: 
  - secure: 

  matrix:
  - EMACS_VERSION="master"
  - EMACS_VERSION="26.1-rc1"
  - EMACS_VERSION="25.3"
  - EMACS_VERSION="24.5"

script:
- |
  docker build --build-arg EMACS_VERSION=${EMACS_VERSION} \
               --tag flycheck/emacs-cask:${EMACS_VERSION} \
               emacs-cask

after_success:
- echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
- docker push flycheck/emacs-cask:${EMACS_VERSION}
